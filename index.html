<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="container">
      <!-- Rating state start -->

      <div class="ratingStart">
        <img
          class="ratingStart__star--icon"
          src="/images/icon-star.svg"
          alt="Star icon"
        />

        <h1 class="main__heading margin-top">How did we do?</h1>

        <p class="ratingStart__paragraph">
          How did we do? Please let us know how we did with your support
          request. All feedback is appreciated to help us improve our offering!
        </p>

        <div class="ratingStart__ratings margin-top">
          <div class="ratingStart__ratings--circle">
            <span class="ratingStart__ratings--circle_numbers">1</span>
          </div>
          <div class="ratingStart__ratings--circle">
            <span class="ratingStart__ratings--circle_numbers">2</span>
          </div>
          <div class="ratingStart__ratings--circle">
            <span class="ratingStart__ratings--circle_numbers">3</span>
          </div>
          <div class="ratingStart__ratings--circle">
            <span class="ratingStart__ratings--circle_numbers">4</span>
          </div>
          <div class="ratingStart__ratings--circle">
            <span class="ratingStart__ratings--circle_numbers">5</span>
          </div>
        </div>

        <div class="ratingStart__button margin-top">
          <button class="ratingStart__button--submit">Submit</button>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="thankyouStart hidden">
        <img
          class="thankyouStart__phone--img"
          src="/images/illustration-thank-you.svg"
        />

        <!-- <div class="thankyouStart__rating--text">You selected 1 out of 5</div> -->

        <h1 class="main__heading margin-top" style="text-align: center">
          Thank you!
        </h1>

        <p class="thankyouStart__paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Thank you state end -->

    <script src="/script/script.js"></script>
  </body>
</html>
